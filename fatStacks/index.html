<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fatStack</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" 
      type="image/png" 
      href="https://img.icons8.com/color/48/000000/money-bag.png" />
</head>
<body>
    <h1 class="heading">Fat Stacks || Track Budget</h1>
    <div class="container money">
        <div class="money__report">
            <span class="money__report-income">1000р</span>
            <span class="money__report-outcome">-1000р</span>
        </div>
        <div class="money__balance">1000 rub</div>
        <ul class="money__control">
        </ul>
        <button class="money__clear">Очистить все записи</button>
        <form class="money__flow">
            <input class="money__flow-descr" type="text" placeholder="Описание движения">
            <input class="money__flow-number" type="number" placeholder="Введите колличество">
            <button class="money__flow-btn">Добавить</button>
        </form>

    </div>
    <!-- <a href="https://icons8.com/icon/13013/money-bag">Money Bag icon by Icons8</a> -->
    <script src="./js/script.js"></script>
</body>
</html>
