<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check weather</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            What`s about the wheather?
        </h1>
    </header>

    <main class="main">
        <form class="form">
            <label class="form__label">
                <input name="city" class="form__input" type="text" placeholder="Enter city for weather info">
            </label>
        </form>

        <div class="card">
            <div class="card__img">
                <img class="card__img-item" src="" alt="daytime">
            </div>
            <div class="card__info">
                <div class="card__city"></div>
                <div class="card__condition"></div>
                <div class="card__temp"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <span class="footer__info">I Hope u like this and want to hire me :)</span>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
